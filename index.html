<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stepan's site builder</title>

    <!-- Using libraries -->
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <script src="js/lib/popper.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/grapes.min.js"></script>
    <link rel="stylesheet" href="css/lib/grapes.min.css" />
    <script src="js/lib/grapesjs-blocks-basic.js"></script>

    <!-- Icons links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Add Style and Script for Preset Webpage Builder -->
    <link rel="stylesheet" href="css/main.css" />

  </head>
  <body>
    <!-- <div id="editor">
      <p>Testing Editor using Grapes JS librrary</p>
    </div> -->

    <!-- Add name to Sidebar -->
    <div id="navbar" class="sidenav d-flex flex-column overflow-scroll">
      <nav class="navbar navbar-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h3 logo mx-auto">Stepan Osminin</span>
        </div>
      </nav>

      <!-- Button for creating new pages -->
      <div class="my-2 d-flex flex-column">
        <button type="button" class="btn btn-outline-secondary btn-sm mx-2">
          <i class="bi bi-plus"></i> Add Page
        </button>

        <!-- List group for pages -->
        <ul class="list-group pages">
          <li class="list-group-item d-flex justify-content-between">
            Home
            <div class="m-2">
              <i class="bi bi-pen"></i>
              <i class="bi bi-trash"></i>
            </div>
          </li>

          <li class="list-group-item d-flex justify-content-between">
            About Us
            <div class="m-2">
              <i class="bi bi-pen"></i>
              <i class="bi bi-trash"></i>
            </div>
          </li>

          <li class="list-group-item d-flex justify-content-between">
            Contact Us
            <div class="m-2">
              <i class="bi bi-pen"></i>
              <i class="bi bi-trash"></i>
            </div>
          </li>
        </ul>
      </div>

      <!-- Block, trait and style -->
      <div>
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button 
              class="nav-link active"
              id="block-tab" 
              data-bs-toggle="tab" 
              data-bs-target="#block"
              aria-selected="true"
              aria-controls="block"
            >
              <i class="bi bi-grid-1x2"></i>
          </button>
          </li>

          <li class="nav-item" role="presentation">
            <button 
              class="nav-link"
              id="block-tab" 
              data-bs-toggle="tab" 
              data-bs-target="#trait"
              aria-selected="true"
              aria-controls="trait"
            >
              <i class="bi bi-layers"></i>
            </button>
          </li>

          <li class="nav-item" role="presentation">
            <button 
              class="nav-link"
              id="block-tab" 
              data-bs-toggle="tab" 
              data-bs-target="#style"
              aria-selected="true"
              aria-controls="style"
            >
              <i class="bi bi-palette"></i>
            </button>
          </li>
        </ul>

        <!-- Tab content -->
        <div class="tab-content">
          <div 
            class="tab-pane fade show active"
            id="block"
            role="tabpanel"
            aria-labelledby="block-tab"
          >
            <div id="blocks"></div>
          </div>

          <div 
            class="tab-pane fade"
            id="trait"
            role="tabpanel"
            aria-labelledby="block-tab"
          >
            <div id="layer-container"></div>
          </div>

          <div 
            class="tab-pane fade"
            id="style"
            role="tabpanel"
            aria-labelledby="block-tab"
          >
            <div id="style-view"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="main-content">
      <nav class="navbar navbar-light">
        <div class="container-fluid">
          <!-- <div class="panel__devices"></div>
          <div class="panel__basic-actions"></div> -->
        </div>
      </nav>
      <div id="editor"></div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
